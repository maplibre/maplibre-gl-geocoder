name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js x64
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install build dependencies
        run: |
          npm ci
          npm run build-dist

      - name: Test
        run: |
          npm test

      - name: Docs
        run: |
          npm run docs
