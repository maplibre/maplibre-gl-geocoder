name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js x64
        uses: actions/setup-node@v2
        with:
          node-version: 16
          architecture: x64
          registry-url: "https://registry.npmjs.org"

      - name: Install build dependencies
        run: |
          npm ci
          npm run build-dist

      - name: Test
        run: |
          npm test
